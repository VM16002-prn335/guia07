<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:form id="formulario" >
        <p:panel id="manejoDatos" rendered="#{usuarioBean.mostrar}">
            <div align="center">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </div>
            <p:panelGrid columns="2">
                <p:outputLabel value="#{componente['prop.name']}: " for="nombres" />
                <p:inputText id="nombres" value="#{usuarioBean.usuarioEntity.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                <p:outputLabel value="#{componente['prop.lastname']}:" for="apellidos" />
                <p:inputText id="apellidos" value="#{usuarioBean.usuarioEntity.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                <p:outputLabel value="#{componente['prop.date']}:" for="fechaNacimiento" />
                <p:inputMask  id="fechaNacimiento" value="#{usuarioBean.usuarioEntity.fechaNacimiento}" required="true" mask="9999-99-99" requiredMessage="The FechaNacimiento field is required.">
                    <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                </p:inputMask>
                <p:outputLabel value="#{componente['prop.active']}:" for="activo" />
                <p:selectBooleanCheckbox id="activo" value="#{usuarioBean.usuarioEntity.activo}" />
                <p:outputLabel value="#{componente['prop.comment']}:" for="comentarios" />
                <p:inputText id="comentarios" value="#{usuarioBean.usuarioEntity.comentarios}" title="Comentarios" />
                <p:outputLabel value="#{componente['prop.user']}:" for="username" />
                <p:inputText id="username" value="#{usuarioBean.usuarioEntity.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                <p:outputLabel value="#{componente['prop.pass']}:" for="password" />
                <p:inputText id="password" value="#{usuarioBean.usuarioEntity.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
            </p:panelGrid>
            <div>
                <ez:BotonCRUD listener="#{usuarioBean}" renderBtns="#{usuarioBean.crudBtns}" updates="@form :tabla" />
            </div>
        </p:panel>
    </h:form>

</ui:composition>
