<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:form id="tabla">
        <h1 align="center"><h:outputText value="#{componente['user.title']}"/></h1>
        <p:dataTable id="tabla"
                     value="#{usuarioBean.listaDatos}"
                     lazy="false"
                     rowKey="#{item.idUsuario}"
                     var="item"
                     paginator="true"
                     rows="6"
                     rowsPerPageTemplate="6,12,18,24"
                     selectionMode="single"
                     selection="#{usuarioBean.usuarioEntity}">

            <p:ajax event="rowSelect" listener="#{usuarioBean.onRowSelect}" update=":formulario"/>

            <p:column sortBy="#{item.idUsuario}" filterBy="#{item.idUsuario}">
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.idUser']}"/>
                </f:facet>
                <h:outputText value="#{item.idUsuario}"/>
            </p:column>

            <p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.name']}"/>
                </f:facet>
                <h:outputText value="#{item.nombres}"/>
            </p:column>

            <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.lastname']}"/>
                </f:facet>
                <h:outputText value="#{item.apellidos}"/>
            </p:column>


            <p:column sortBy="#{item.fechaNacimiento}" filterBy="#{item.fechaNacimiento}">
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.date']}"/>
                </f:facet>
                <h:outputText value="#{item.fechaNacimiento}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.active']}"/>
                </f:facet>
                <h:outputText value="#{item.activo}"/>
            </p:column>

            <p:column sortBy="#{item.comentarios}" filterBy="#{item.comentarios}">
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.comment']}"/>
                </f:facet>
                <h:outputText value="#{item.comentarios}"/>
            </p:column>

            <p:column sortBy="#{item.username}" filterBy="#{item.username}">
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.user']}"/>
                </f:facet>
                <h:outputText value="#{item.username}"/>
            </p:column>

            <p:column sortBy="#{item.password}" filterBy="#{item.password}">
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.pass']}"/>
                </f:facet>
                <h:outputText value="#{item.password}"/>
            </p:column>

        </p:dataTable>
        <ez:BotonMotrarOcultar listener="#{usuarioBean}" updates="@form :formulario" />
    </h:form>

</ui:composition>
