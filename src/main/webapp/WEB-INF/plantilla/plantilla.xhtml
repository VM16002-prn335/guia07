<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Posts</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="7%" style="border: none">
                <ui:insert name="header">
                    <h:form>
                        <p:outputLabel for="idiomas" value="#{componente['page.languajes']}  "/>
                        <h:selectOneListbox id="idiomas" size="1" value="#{managedLanguajes.idioma}" 
                                         valueChangeListener="#{managedLanguajes.cambioDeIdioma}"
                                         onchange="submit()">
                            <f:selectItems value="#{managedLanguajes.paises}"/>
                        </h:selectOneListbox>
                    </h:form>                
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="border: none">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="7%" style="border: none">
                <ui:insert name="footer">
                    #{componente['page.copy']}
                </ui:insert>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
