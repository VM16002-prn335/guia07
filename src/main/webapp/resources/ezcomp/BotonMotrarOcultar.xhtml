<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="listener" required="true" type="sv.edu.uesocc.ingenieria.prn335_2017.web.controladores.GenericManagedBean"/>
        <cc:attribute name="updates" required="true" type="java.lang.String" />
        <cc:attribute name="entidad" required="false" type="java.lang.String" default="" />
</cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:commandButton value="#{componente['crud.new']} #{cc.attrs.entidad}" actionListener="#{cc.attrs.listener.nuevo()}" update="#{cc.attrs.updates}"/>
        <p:commandButton value="#{componente['crud.cancel']} #{cc.attrs.entidad}" actionListener="#{cc.attrs.listener.cancelar()}" update="#{cc.attrs.updates}"/>
    </cc:implementation>
</html>
